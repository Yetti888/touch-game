<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Game — Гра</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
</head>

<body class="game-screen">

    <div class="top-panel">
        <button class="back-btn" onclick="goHome()">← Меню</button>
        <div class="timer">Час: <span id="time">30</span> c</div>
        <div class="score">Очки: <span id="score">0</span></div>
    </div>

    <div id="game-area"></div>

    <!-- Результат гри -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Результат</h2>
            <p>Ваш результат: <span id="finalScore">0</span></p>
            <p id="recordMessage"></p>

            <button class="menu-btn" onclick="restartGame()">Грати ще раз</button>
            <button class="menu-btn" onclick="goHome()">В меню</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker зареєстровано'))
        .catch(err => console.log('Помилка Service Worker:', err));
    }
    </script>

</body>
</html>
